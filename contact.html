<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Duru+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Life+Savers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class ="contact-page" alt="Contact Page">
                <div class="image">
                    <img class="match-image" src='form_match_small.jpeg' alt='Lit Match'>
                </div>
                <div class="title">    
                    <h1 id="Contact-title">Contact Me</h1>
                </div>
                <!-- NETLIFY FORM START -->
                <form name="contact" class="netlify-form" method="POST" netlify>
                        <p>
                          <label>Your Name: <input type="text" name="name" /></label>   
                        </p>
                        <p>
                          <label>Your Email: <input type="email" name="email" /></label>
                        </p>
                        <p>
                          <label>Message: <textarea name="message"></textarea></label>
                        </p>
                        <p>
                          <button class="send-button" type="submit">Send</button>
                        </p>
                      </form>
                      <!-- NETLIFY FORM END-->
                <!-- PHONE NAVBAR -->
                <footer class="navbar">
                        <a class="main-link" id="main-menu" href="index.html">Main Menu</a>
                        <a class="main-link" id="biography" href="bio.html">Biography</a>
                        <a class="main-link" id="skills" href="skills.html">Proficiency</a>
                </footer>
                <!-- DESKTOP BUTTONS -->
                <div class="desktop-buttons">
                    <a class="main-link" id="main-menu" href="index.html">Main Menu</a>
                    <a class="main-link" id="biography" href="bio.html">Biography</a>
                    <a class="main-link" id="skills" href="skills.html">Proficiency</a>
                </div>
            </div>
    </div>
</body>
</html>
